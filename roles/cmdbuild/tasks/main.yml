- name: Change Postgres user's password
  become: true
  become_user: "{{ db_admin_user }}"
  postgresql_user:
    #db: "{{ db_name }}"
    name: postgres
    password: "{{ db_admin_password }}"

- name: Wait for the deploy script is present
  wait_for:
    path: /opt/tomcat/webapps/cmdbuild/cmdbuild.sh

- name: Set mode of install script
  file:
    path: /opt/tomcat/webapps/cmdbuild/cmdbuild.sh
    mode: '0755'

- name: Deploy demo database
  shell: /opt/tomcat/webapps/cmdbuild/cmdbuild.sh dbconfig create demo -configfile /opt/tomcat/webapps/cmdbuild/WEB-INF/conf/database.conf
  tags:
    - demo-database

- name: Tomcat Restart
  systemd:
    name: tomcat
    state: restarted
  ignore_errors: True
  when: supervisor == 'systemd'
